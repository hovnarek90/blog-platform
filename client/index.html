<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Platform</title>
  </head>
  <body>
    <header>
      <h1>Blog Platform</h1>
      <div id="auth-buttons">
        <button id="register-btn" class="auth-btn">Register</button>
        <button id="login-btn" class="auth-btn">Login</button>
        <button id="new-post-btn" class="hidden">New Post</button>
        <button id="logout-btn" class="auth-btn hidden">Logout</button>
        
      </div>
    </header>

    <main>
      <div id="posts" class="posts-container"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title"></h2>
        <form id="post-form">
          <label for="post-title">Title</label>
          <input type="text" id="post-title" required />

          <label for="post-content">Content</label>
          <textarea id="post-content" rows="5" required></textarea>

          <button type="button" id="save-btn">Save</button>
        </form>
      </div>
    </div>

    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-login-btn">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <label for="username">Username</label>
          <input type="text" id="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" required />

          <button type="button" id="login-submit">Login</button>
        </form>
      </div>
    </div>

    <div id="register-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-register-btn">&times;</span>
        <h2>Register</h2>
        <form id="register-form">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" required />

          <label for="register-password">Password</label>
          <input type="password" id="register-password" required />

          <button type="button" id="register-submit">Register</button>
        </form>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js" ></script>
  </body>
</html>
